<html>
    <head>
        <title>Vue.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <link href="css/estilos.css" rel="stylesheet" /> 
    </head>
    <body>
        <div id="app">
            <p>El input con v-model es:</p>
            <input id="texto" v-model="searchText"/>
            <p>El input con v-model es igual al siguiente:</p>
            <input
                v-bind:value="searchText"
                v-on:input="searchText = $event.target.value"
            >
            <p>Cuando se usa un componente con v-model se hace esto:</p>
            <custom-input
                v-bind:value="searchText"
                v-on:input="searchText = $event"
            ></custom-input>
            <p>Otra forma de escribirlo es:</p>
            <custom-input v-model="searchText"></custom-input>
            <p>Componentes para alertas y notificaciones:</p>
            <alert-box>
                Error algo malo sucedi√≥.
            </alert-box>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
